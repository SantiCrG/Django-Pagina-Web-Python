<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static '/SOFTWAT/static/CSS/all.min.css' %}">
    <link rel="shorcurt icon" href="/static/IMG/logo FINAL.png">
   <link rel="stylesheet" href="/static/CSS/all.min.css">
   <link rel="stylesheet" href="/static/CSS/styleBootstrap.css">
   <link rel="stylesheet" href="/static/CSS/STYLES.bootstrap.min.css">
   <link rel="stylesheet" href="/static/CSS/STYLES.CSS">
    <title>COLOR IN</title>
</head>
    <body>

            <!-- 2 COLUMNA : contenido -->
            <main class="col-12">
                <div class="container-fluid color8 pt-5 pb-2">
                    <form action="" class="needs-validation" novalidate>
                        <div class="titulo">
                            REGISTRO APLICACION
                        </div>
            <!-- 1 fila -->
            <div class="row justify-content-between mb-3">
                <div class="col-sm-4">
                    <input type="text" required placeholder="Marca" minlength="5" maxlength="20" class="form-control">
                    <div class="valid-feedback">Perfecto!</div>
                    <div class="invalid-feedback">Completa La Celda.</div>
                </div>
                <div class="col-sm-4">
                    <input type="text" required placeholder="Modelo" minlength="10" maxlength="30" size="30" class="form-control" >
                    <div class="valid-feedback">Perfecto!</div>
                    <div class="invalid-feedback">Completa La Celda.</div>
                </div>
                <div class="col-sm-4">
                    <input type="text" required placeholder="Matricula" class="form-control">
                    <div class="valid-feedback">Perfecto!</div>
                    <div class="invalid-feedback">Completa La Celda.</div>
                 </div>
            </div>
            <!-- 2 fila -->
            <div class="row justify-content-between mb-3">
                <div class="col-sm-3">
                    <h6>Color Del vehiculo</h6>
                    <input type="color" name="colorvehiculo" id="colorvehiculo" class="form-select">
                    <div class="valid-feedback">Perfecto!</div>
                    <div class="invalid-feedback">Completa La Celda.</div>
                </div>
                <div class="col-sm-6">
                    <select name="" id="" class="form-select">
                            <option value="0">Tornasol</option>
                            <option value="1">Mate</option>
                            <option value="2">Brillante</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <h6>Color De Cambio</h6>
                    <input type="color" name="colorcambio" id="colorcambio" class="form-select">
                    <div class="valid-feedback">Perfecto!</div>
                    <div class="invalid-feedback">Completa La Celda.</div>
                </div>
            </div>
            <!-- 3 fila -->
            <div class="row mb-3">
                <div class="col d-grid gap-2 d-sm-grid">
                    <input type="submit" class="btn btn-dark d-sm-block" value="REGISTRAR VEHICULO">
                </div>
                <div class="col d-grid gap-2 d-sm-grid">
                    <input type="reset" class="btn btn-dark d-sm-block" value="CANCELAR">
                </div>
            </div>
            <div class="col d-grid gap-2 d-sm-grid">
                <a href="{% url 'index' %}" class="btn btn-dark d-sm-block">SALIR</a>
            </div>



        </form>
    </div>
        <!-- CODIGO PARA VALIDAR FORMULARIOS -->
        <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
              'use strict'
            
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.querySelectorAll('.needs-validation')
            
              // Loop over them and prevent submission
              Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
            
                    form.classList.add('was-validated')
                  }, false)
                })
            })()</script>
    <script src="../../JS/bootstrap.bundle.min.js"></script>  
</body>
    <!-- Para subir -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
