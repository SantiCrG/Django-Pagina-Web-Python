{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static '/SOFTWAT/static/CSS/all.min.css' %}">
    <link rel="shorcurt icon" href="/static/IMG/logo FINAL.png">
   <link rel="stylesheet" href="/static/CSS/all.min.css">
   <link rel="stylesheet" href="/static/CSS/styleBootstrap.css">
   <link rel="stylesheet" href="/static/CSS/STYLES.bootstrap.min.css">
   <link rel="stylesheet" href="/static/CSS/STYLES.CSS">
    <title>CORREOS</title>
</head>
<body>
    <h2>CONTACTAR A USUARIO</h2>
    
<!-- csrf_token para que no se roben la informacion -->


      <div class="container color8 mt-5 pt-5 pb-2">
        <div class="row">

            <div class="titulo">
                <h1>COLOR IN</h1>
            </div>
            <form method="post">
                {% csrf_token %} 
            <div class="col-sm-push-3 mt-2">
              <label for="nombre">Usuario:</label>
              <input class="form-control" id="nombre" type="text" name="name"/>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
            <label for="email" >Email:</label>
          <input class="form-control"  id="email" type="text" name="email"/>
            <div class="col-3 container-fluid width d-grid gap-2 d-sm-grid mb-2 mt-2">

              <div class="col-sm-push-3 mt-2">
                <label for="nombre">Asunto</label>
                <input class="form-control" id="nombre" type="text" name="subject" class="form-control"/>
                  <div class="valid-feedback">
                      Looks good!
                  </div>
                  <div class="invalid-feedback">
                      Please choose a username.
                  </div>
              </div>



              <div class="col-sm-push-3 mt-2">
                <label for="nombre">Mensaje</label>
                <input class="form-control" id="nombre" type="text-tarea" name="message" class="form-control"/>
                  <div class="valid-feedback">
                      Looks good!
                  </div>
                  <div class="invalid-feedback">
                      Please choose a username.
                  </div>
              </div>




<input type="submit" class="btn btn-dark d-sm-block" value="Enviar">


<a href="{% url 'index' %}" class="btn btn-dark d-sm-block">Volver</a>
            </div>
            </form> 

        </div>

    </div>

    <script src="../COLOR-IN/JS/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>


</body>
</html>
